<style>
    body {
        color: white;
        background-color: black;
        margin: 0;
        height: 100%;
    }
    #container {
        font-size: 6vw;
        background-color: #333;
        margin: auto;
        overflow: hidden;
    }
</style>

<div id="container">
    <div id="contents">
        <h1>The Title</h1>
        <p>This is the first line of text</p>
        <p>This is the next line of text that is a bit longer</p>
        <p>5 lines left</p>
        <p style="font-size: 0.8em">4 lines left</p>
        <p>3 lines left</p>
        <p>2 lines left</p>
        <p>Last line</p>
    </div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    const widthByHeight = [16, 9];
    const aspectRatio = widthByHeight[0] / widthByHeight[1];

    let contentScrolledAmount = 0;
    function scaleFrame() {
        
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const $container = $('#container');
        const $contents = $('#contents');

        if (windowWidth > windowHeight * aspectRatio) {
            const containerWidth = windowHeight * aspectRatio;
            $container.css('height', windowHeight + 'px');
            $container.css('width', containerWidth + 'px');
            $contents.css('font-size', (containerWidth / windowWidth * 100) + '%');
        }
        else {
            $container.css('height', (windowWidth / aspectRatio) + 'px');
            $container.css('width', '');
            $contents.css('font-size', '');
        }
        contentScrolledAmount += $container.find('p:nth-of-type(1)').offset().top;
        
        // $('#contents').animate({
        //                     marginTop: -contentScrolledAmount
        //                 }, 1000);
        $contents.css('margin-top', -contentScrolledAmount);
    };
    $(window).resize(scaleFrame);
    console.log(document.documentElement.clientWidth, document.body.clientHeight);
    scaleFrame();
</script>
