<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word Projector | Song Editor</title>
    <!-- <link rel="stylesheet" href="presentation.css"> -->
    <style>
        #factory {
            display: none;
        }

        .song-item {
            padding: 0 1em 1em;
        }
    </style>
</head>

<body>
    <h1>Oh hello i am editor</h1>
    <div id="song-list"></div>
    <div id="factory">
        <div class="song-item">
            <form class="song-form pure-form pure-form-stacked">
                <label>ID
                    <input type="text" data-prop="id" disabled />
                </label>
                <label>Title
                    <input type="text" data-prop="title" />
                </label>
                <label>Majesty Number
                    <input type="text" data-prop="majestyNumber" />
                </label>
            </form>
        </div>
    </div>
</body>
</html>
